<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script>

/**
 * Logs an error message and shows an alert to the user.
 */
function showError(error) {
    console.log(error);
    alert('Error: ' + error);
}

function removeChildren(el) {
    while(el.firstChild) {
        el.removeChild(el.firstChild);
    }
}

</script>
